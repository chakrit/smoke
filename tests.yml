---
config:
  interpreter: /bin/sh
  timeout: 5s
tests:
  - name: Software
    checks:
      - stdout
      - stderr
      - exitcode
    tests:
      - name: Formatted
        commands:
          - goimports -l *.go
      - name: Builds
        commands:
          - go build -o ./bin/smoke -v .
      - name: Run
        commands:
          - ./bin/smoke
