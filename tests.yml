---
config:
  interpreter: /bin/sh
  timeout: 5s
checks:
  - exitcode
  - stdout
  - stderr
tests:
  - name: Basics
    commands:
      - go build -o ./bin/smoke -v .
      - goimports -l *.go checks/*.go engine/*.go internal/p/*.go specs/*.go
      - ./bin/smoke
  - name: Self Tests
    commands:
      - go build -o ./bin/smoke -v .
      - ./bin/smoke --list tests.yml
